<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE JS PRACTICE</title>
    <script src="vuejs/vue.js"></script>
    

    </script>
    <style>
        *{
            font-family: Raleway;
        }
        .container{
            padding-left: 30%;
            padding-right: 30%;
        }

        .list-group .list-group-item{
            background-color: #80b7eb;
            padding-top: 1%;
            padding-bottom: 1%;
            padding-left: 20%;
        }
       
        .list-group .list-group-item.disabled{
            text-decoration: line-through;
        }
        .field-task{
            padding-top: 2.5%;
            padding-bottom: 2.5%;

        }
        .form-design-enter{
            padding-top:4%;
            text-align: center;
        }
        .btn-action{
            margin-left: 3%;
        }
        h1{
            font-weight: bold;

        }
        ul {
        list-style-type: none;
        }

    </style>

</head>
<body>
    <div class="container">
        <div id="app">
        <h1 style="text-align: center;">{{message.head}}</h1>
        
            <div class="form-design-enter">
            <input type="text" v-model="txt_Task" v-on:keyup.enter="insertData" class="border border-indigo-200">
        </div>

        
        <div>
            {{txt_Task}}
        </div>
        <ul class="list-group">
            <li  v-for="(todo,index) in todos" style="padding-bottom: 1rem;">
               <span class="list-group-item"  :class="{'disabled' : todo.done}" >
                {{todo.text}} 
               </span>
                
            <span class="btn-action">        
                <button  v-on:click="doneData(todo) ">Done</button>
            </span>  
            <span class="btn-action">
                <button v-on:click="deleteData(index)">Delete</button>
            </span>
            </li>
        </ul>
    </div>

</div>
    <script src="vuejs/controller.js"></script>
</body>
</html>
